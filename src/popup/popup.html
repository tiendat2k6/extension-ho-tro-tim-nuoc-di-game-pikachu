<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pikachu Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="brand">
    <img src="../../icons/icon48.png" alt="icon">
    <span class="brand-title">Pikachu Helper</span>
  </div>
  <div class="controls">
    <button id="highlightBtn" class="main-btn" title="Tìm và highlight cặp nối được đầu tiên">Hiện gợi ý</button>
    <label class="switch-label" for="autoSuggest" title="Tự động gợi ý liên tục">
      <input type="checkbox" id="autoSuggest" class="switch-input">
      <span class="switch-slider"></span>
      <span class="switch-text">Auto</span>
    </label>
  </div>
  <div id="status"><span id="spinner" style="display:none;"></span></div>
  <div class="author">Created by <b>Phan Tiến Đạt</b></div>
  <div class="github-link"><a href="https://github.com/your-github" target="_blank"
      title="Xem mã nguồn trên Github"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"
        style="width:18px;height:18px;vertical-align:middle;margin-right:4px;">Github</a></div>
  <script src="popup.js"></script>
</body>

</html>
